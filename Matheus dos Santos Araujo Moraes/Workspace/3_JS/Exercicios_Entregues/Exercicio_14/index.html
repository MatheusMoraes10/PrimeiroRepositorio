<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Inscrição de Participantes</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="dataNasc">Data de Nascimento:</label>
        <input type="date" id="dataNasc" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br>

        <button type="button" onclick="incluirParticipante()">Incluir</button>
    </form>
    <h2>Inscritos:</h2>
    <ul id="listaInscritos"></ul>

    <h2>Excluir participante:</h2>
    <label for="item">Código do item:</label>
    <input type="number" id="item">
    <button type="button" onclick="excluirParticipante()">Excluir</button>

    <script src="js/main.js"></script>
</body>

</html>
