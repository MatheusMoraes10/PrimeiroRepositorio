    <main>
        <div class="brdr">
            <h2>Heni Ozi Cukier</h2>
            <h3></h3>
            <div>
                <figure>
                    <img src="imagens/ProfessorHOC.jfif" alt="Professor HOC" class="dv1">
                    <p>Heni Ozi Cukier, também conhecido como Professor HOC é um cientista político, professor, escritor, palestrante e político brasileiro, filiado ao Podemos. Exerceu o cargo de deputado estadual por São Paulo entre 2019 e 2023. É descendente de judeus libaneses, russos e poloneses.</p>
                </figure>
            </div>
        </div>
        <div class="brdr">
            <h2>Albert Einstein</h2>
            <h3></h3>
            <div>
                <figure>
                    <img src="imagens/Albert.jfif" alt="Albert Einstein" class="dv2">
                    <p>Albert Einstein foi um físico teórico alemão que desenvolveu a teoria da relatividade geral, um dos pilares da física moderna ao lado da mecânica quântica.
                    </p>
                </figure>
            </div>
        </div>
        <div class="brdr">
            <h2>Leonardo di Ser Piero da Vinci</h2>
            <h3></h3>
            <div>
                <figure>
                    <img src="imagens/Da Vinci.jfif" alt="Da Vinci">
                    <p>Leonardo di Ser Piero da Vinci, foi um polímata nascido na atual Itália, uma das figuras mais importantes do Alto Renascimento, que se destacou como cientista, matemático, engenheiro, inventor, anatomista, pintor, escultor, arquiteto, botânico, poeta e músico.
                    </p>
                </figure>
            </div>
        </div>
