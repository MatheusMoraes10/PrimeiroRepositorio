<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Listas nao ordenadas</title>
</head>
<body>
    <h1>Elementos Listas Nao Ordenadas</h1>
    <p>Bebidas Preferidas</p>
    <ul>
        <li>Café</li>
        <li>Chá</li>
        <li>Leite</li>
    </ul>
    <p>Cidades de são Paulo (Quadrado)</p>
    <ul type="square">
        <li>São Paulo</li>
        <li>Santo André</li>
        <li>Osasco</li>
    </ul>
    <p>Estados do Brasil (Circulo)</p>
    <ul type="circle">
        <li>São Paulo</li>
        <li>Minas Gerais</li>
        <li>Rio de Janeiro</li>
    </ul>
    <p>Cores Primarias (luz) (Disco):</p>
    <ul type="disc">
        <li>Vermelho</li>
        <li>Verde</li>
        <li>Azul</li>
    </ul>
</body>
</html>
